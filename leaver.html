<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Leaver</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f2f2f7; color: #000; min-height: 100vh; -webkit-font-smoothing: antialiased; }
  .page { max-width: 480px; margin: 0 auto; padding: 60px 20px 40px; }
  .header { text-align: center; margin-bottom: 36px; }
  .header h1 { font-size: 32px; font-weight: 700; letter-spacing: -0.5px; margin-bottom: 8px; }
  .header p { font-size: 15px; color: #888; line-height: 1.4; }
  .group { background: #fff; border-radius: 12px; overflow: hidden; margin-bottom: 24px; }
  .group-label { font-size: 13px; color: #888; text-transform: uppercase; letter-spacing: 0.02em; padding: 0 20px 6px; }
  .field { display: flex; align-items: center; padding: 0 16px; min-height: 44px; border-bottom: 1px solid #e5e5e5; }
  .field:last-child { border-bottom: none; }
  .field label { font-size: 16px; width: 110px; flex-shrink: 0; }
  .field input, .field select { flex: 1; height: 44px; font-family: inherit; font-size: 16px; color: #000; background: transparent; border: none; outline: none; padding: 0; -webkit-appearance: none; }
  .field input::placeholder { color: #c7c7cc; }
  .field input.error, .field select.error { color: #ff3b30; }
  .field select { cursor: pointer; }
  .error-msg { font-size: 13px; color: #ff3b30; padding: 6px 20px 0; display: none; }
  .error-msg.visible { display: block; }
  .submit-btn { display: block; width: 100%; height: 50px; background: #000; color: #fff; font-family: inherit; font-size: 17px; font-weight: 600; border: none; border-radius: 12px; cursor: pointer; -webkit-appearance: none; transition: opacity 0.15s; }
  .submit-btn:active { opacity: 0.7; }
  .submit-btn:disabled { opacity: 0.3; cursor: default; }
  .footer { text-align: center; margin-top: 16px; font-size: 13px; color: #888; }
  .success { display: none; text-align: center; padding: 80px 20px 40px; }
  .success.active { display: block; }
  .success .check { width: 64px; height: 64px; border-radius: 50%; background: #000; display: inline-flex; align-items: center; justify-content: center; margin-bottom: 20px; }
  .success .check svg { width: 28px; height: 28px; color: #fff; }
  .success h2 { font-size: 24px; font-weight: 700; margin-bottom: 6px; }
  .success p { font-size: 15px; color: #888; }
  .form-view.hidden { display: none; }
</style>
</head>
<body>
<div class="page">
  <div class="form-view" id="formView">
    <div class="header">
      <h1>Leaver</h1>
      <p>Notify us when someone is leaving</p>
    </div>
    <form id="form" novalidate>
      <p class="group-label">Employee</p>
      <div class="group">
        <div class="field">
          <label for="firstName">First name</label>
          <input type="text" id="firstName" placeholder="Required" required>
        </div>
        <div class="field">
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" placeholder="Required" required>
        </div>
      </div>
      <p class="group-label">Leaving details</p>
      <div class="group">
        <div class="field">
          <label for="leavingDate">Leaving date</label>
          <input type="date" id="leavingDate" required>
        </div>
        <div class="field">
          <label for="reason">Reason</label>
          <select id="reason" required>
            <option value="">Select reason</option>
            <option value="Resigned">Resigned</option>
            <option value="Dismissed">Dismissed</option>
            <option value="Redundancy">Redundancy</option>
            <option value="End of contract">End of contract</option>
            <option value="Retired">Retired</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="field">
          <label for="finalPay">Final pay?</label>
          <select id="finalPay">
            <option value="Yes - include in next payroll">Yes - next payroll</option>
            <option value="Already paid up to date">Already paid</option>
            <option value="Needs calculating">Needs calculating</option>
          </select>
        </div>
      </div>
      <p class="group-label">Notes</p>
      <div class="group">
        <div class="field">
          <label for="notes">Notes</label>
          <input type="text" id="notes" placeholder="Optional">
        </div>
      </div>
      <p class="error-msg" id="errorMsg">Please fill in the required fields.</p>
      <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
    </form>
    <p class="footer">A P45 will be issued after the final payroll.</p>
  </div>
  <div class="success" id="successView">
    <div class="check">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M5 13l4 4L19 7"/>
      </svg>
    </div>
    <h2>Done</h2>
    <p>Leaving details have been received.</p>
  </div>
</div>
<script>
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxMzOKTvbsoMO8A5L4eNyoRjQKogHx2ynx8RS-8SDYNANlin96Ylp6YRQGuzeK8ceA/exec';

const form = document.getElementById('form');
form.querySelectorAll('input, select').forEach(el => {
  el.addEventListener('input', () => {
    el.classList.remove('error');
    document.getElementById('errorMsg').classList.remove('visible');
  });
});

function formatDate(d) { if (!d) return ''; const [y,m,dd] = d.split('-'); return dd+'-'+m+'-'+y; }

function validate() {
  let valid = true;
  const checks = {
    firstName: v => v.trim().length > 0,
    lastName: v => v.trim().length > 0,
    leavingDate: v => v.length > 0,
    reason: v => v.length > 0,
  };
  for (const [id, check] of Object.entries(checks)) {
    const el = document.getElementById(id);
    if (!check(el.value)) { el.classList.add('error'); valid = false; }
  }
  if (!valid) document.getElementById('errorMsg').classList.add('visible');
  return valid;
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  if (!validate()) return;

  const btn = document.getElementById('submitBtn');
  btn.disabled = true;
  btn.textContent = 'Sending...';

  const data = {
    type: 'leaver',
    first_name: document.getElementById('firstName').value.trim(),
    last_name: document.getElementById('lastName').value.trim(),
    leaving_date: formatDate(document.getElementById('leavingDate').value),
    reason: document.getElementById('reason').value,
    final_pay: document.getElementById('finalPay').value,
    notes: document.getElementById('notes').value.trim(),
  };

  try {
    await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'text/plain' }, body: JSON.stringify(data) });
  } catch (err) {}

  document.getElementById('formView').classList.add('hidden');
  document.getElementById('successView').classList.add('active');
});
</script>
</body>
</html>
