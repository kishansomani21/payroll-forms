<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Leaver</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #f2f2f7;
    color: #000;
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
  }

  .page {
    max-width: 480px;
    margin: 0 auto;
    padding: 60px 20px 40px;
  }

  .header {
    text-align: center;
    margin-bottom: 36px;
  }

  .header h1 {
    font-size: 32px;
    font-weight: 700;
    letter-spacing: -0.5px;
    color: #000;
    margin-bottom: 8px;
  }

  .header p {
    font-size: 15px;
    color: #888;
    line-height: 1.4;
  }

  .group {
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    margin-bottom: 24px;
  }

  .group-label {
    font-size: 13px;
    font-weight: 400;
    color: #888;
    text-transform: uppercase;
    letter-spacing: 0.02em;
    padding: 0 20px 6px;
    margin-bottom: 0;
  }

  .field {
    display: flex;
    align-items: center;
    padding: 0 16px;
    min-height: 44px;
    border-bottom: 1px solid #e5e5e5;
  }

  .field:last-child {
    border-bottom: none;
  }

  .field label {
    font-size: 16px;
    font-weight: 400;
    color: #000;
    width: 110px;
    flex-shrink: 0;
  }

  .field input, .field select {
    flex: 1;
    height: 44px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    font-size: 16px;
    font-weight: 400;
    color: #000;
    background: transparent;
    border: none;
    outline: none;
    padding: 0;
    -webkit-appearance: none;
  }

  .field input::placeholder {
    color: #c7c7cc;
  }

  .field input.error, .field select.error {
    color: #ff3b30;
  }

  .field select {
    cursor: pointer;
  }

  .error-msg {
    font-size: 13px;
    color: #ff3b30;
    padding: 6px 20px 0;
    display: none;
  }

  .error-msg.visible {
    display: block;
  }

  .submit-btn {
    display: block;
    width: 100%;
    height: 50px;
    background: #000;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    font-size: 17px;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    -webkit-appearance: none;
    transition: opacity 0.15s;
  }

  .submit-btn:active {
    opacity: 0.7;
  }

  .submit-btn:disabled {
    opacity: 0.3;
    cursor: default;
  }

  .footer {
    text-align: center;
    margin-top: 16px;
    font-size: 13px;
    color: #888;
    line-height: 1.4;
  }

  .success {
    display: none;
    text-align: center;
    padding: 80px 20px 40px;
  }

  .success.active {
    display: block;
  }

  .success .check {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    background: #000;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
  }

  .success .check svg {
    width: 28px;
    height: 28px;
    color: #fff;
  }

  .success h2 {
    font-size: 24px;
    font-weight: 700;
    color: #000;
    margin-bottom: 6px;
  }

  .success p {
    font-size: 15px;
    color: #888;
    margin-bottom: 28px;
  }

  .summary {
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    text-align: left;
  }

  .summary-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 16px;
    border-bottom: 1px solid #e5e5e5;
    font-size: 15px;
  }

  .summary-row:last-child {
    border-bottom: none;
  }

  .summary-row .lbl {
    color: #888;
  }

  .summary-row .val {
    color: #000;
    font-weight: 500;
  }

  .form-view.hidden {
    display: none;
  }
</style>
</head>
<body>

<div class="page">

  <div class="form-view" id="formView">
    <div class="header">
      <h1>Leaver</h1>
      <p>Notify us when someone is leaving</p>
    </div>

    <form id="form" novalidate>
      <p class="group-label">Employee</p>
      <div class="group">
        <div class="field">
          <label for="firstName">First name</label>
          <input type="text" id="firstName" placeholder="Required" required>
        </div>
        <div class="field">
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" placeholder="Required" required>
        </div>
      </div>

      <p class="group-label">Leaving details</p>
      <div class="group">
        <div class="field">
          <label for="leavingDate">Leaving date</label>
          <input type="date" id="leavingDate" required>
        </div>
        <div class="field">
          <label for="reason">Reason</label>
          <select id="reason" required>
            <option value="">Select reason</option>
            <option value="Resigned">Resigned</option>
            <option value="Dismissed">Dismissed</option>
            <option value="Redundancy">Redundancy</option>
            <option value="End of contract">End of contract</option>
            <option value="Retired">Retired</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="field">
          <label for="finalPay">Final pay?</label>
          <select id="finalPay">
            <option value="Yes - include in next payroll">Yes - next payroll</option>
            <option value="Already paid up to date">Already paid</option>
            <option value="Needs calculating">Needs calculating</option>
          </select>
        </div>
      </div>

      <p class="group-label">Notes</p>
      <div class="group">
        <div class="field">
          <label for="notes">Notes</label>
          <input type="text" id="notes" placeholder="Optional">
        </div>
      </div>

      <p class="error-msg" id="errorMsg">Please fill in the required fields.</p>

      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <p class="footer">A P45 will be issued after the final payroll.</p>
  </div>

  <div class="success" id="successView">
    <div class="check">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M5 13l4 4L19 7"/>
      </svg>
    </div>
    <h2>Logged</h2>
    <p>Leaving details sent to WhatsApp.</p>
    <div class="summary" id="summaryBox"></div>
  </div>

</div>

<script>
const WHATSAPP_NUMBER = '447XXXXXXXXX';

const form = document.getElementById('form');

form.querySelectorAll('input, select').forEach(el => {
  el.addEventListener('input', () => {
    el.classList.remove('error');
    document.getElementById('errorMsg').classList.remove('visible');
  });
});

function formatDate(dateStr) {
  if (!dateStr) return '';
  const [y, m, d] = dateStr.split('-');
  return d + '-' + m + '-' + y;
}

function validate() {
  let valid = true;
  const checks = {
    firstName: v => v.trim().length > 0,
    lastName: v => v.trim().length > 0,
    leavingDate: v => v.length > 0,
    reason: v => v.length > 0,
  };

  for (const [id, check] of Object.entries(checks)) {
    const el = document.getElementById(id);
    if (!check(el.value)) {
      el.classList.add('error');
      valid = false;
    }
  }

  if (!valid) {
    document.getElementById('errorMsg').classList.add('visible');
  }
  return valid;
}

form.addEventListener('submit', (e) => {
  e.preventDefault();
  if (!validate()) return;

  const firstName = document.getElementById('firstName').value.trim();
  const lastName = document.getElementById('lastName').value.trim();
  const leavingDate = formatDate(document.getElementById('leavingDate').value);
  const reason = document.getElementById('reason').value;
  const finalPay = document.getElementById('finalPay').value;
  const notes = document.getElementById('notes').value.trim();

  const lines = [
    'ðŸšª LEAVER',
    '',
    'First Name: ' + firstName,
    'Last Name: ' + lastName,
    'Leaving Date: ' + leavingDate,
    'Reason: ' + reason,
    'Final Pay: ' + finalPay,
  ];
  if (notes) lines.push('Notes: ' + notes);

  const msg = lines.join('\n');

  document.getElementById('formView').classList.add('hidden');
  document.getElementById('successView').classList.add('active');

  document.getElementById('summaryBox').innerHTML = [
    { l: 'Name', v: firstName + ' ' + lastName },
    { l: 'Leaving', v: leavingDate },
    { l: 'Reason', v: reason },
    { l: 'Final pay', v: finalPay },
  ].map(r =>
    '<div class="summary-row"><span class="lbl">' + r.l + '</span><span class="val">' + r.v + '</span></div>'
  ).join('');

  const url = 'https://wa.me/' + WHATSAPP_NUMBER + '?text=' + encodeURIComponent(msg);
  setTimeout(() => window.open(url, '_blank'), 500);
});
</script>

</body>
</html>
